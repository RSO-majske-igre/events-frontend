<div class="box">
  <div class="columns">
    <div class="column">

      <div>Plačilo: <b>{{entry.paid}}</b></div>
      <div>Potrjeno: <b>{{entry.accepted}}</b></div>
    </div>
    <div class="column is-narrow">
      <button [routerLink]="['/events', eventId, 'entry', entry.id]" class="button is-warning is-rounded">
        Uredi
      </button>
    </div>
  </div>

  <div class="table is-fullwidth">
    <table *ngIf="entry.participants" class="table is-fullwidth">
      <thead>
      <tr>
        <th>Ime in priimek</th>
        <th>Dom</th>
        <th>Email</th>
        <th>Telefon</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let participant of entry.participants">
        <td>{{participant.name}}</td>
        <td>{{participant.dormName}}</td>
        <td>{{participant.email}}</td>
        <td>{{participant.phone}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
